<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="result.html">
        <table border="1" width="500">
            <tr>
                <th colspan="2">간단한 입력방식</th>
            </tr>
            <tr align="center">
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" placeholder="성명입력" size="20" name="name"></td>
            </tr>
            <tr align="center">
                <td>
                    <label for="gender">성별</label>
                </td>
                <td>
                    <input id="man" type="radio" name="gender" value="m" checked><label for="man">남성</label>
                    <input id="woman" type="radio" name="gender" value="w"><label for="woman">여성</label>
                </td>
            </tr>
        <tr align="center">
            <td colspan="2">
                <button type="submit">가입</button>
                <button type="reset">취소</button>
            </td>
        </tr>

        </table>    
    </form>
    </center>
</body>
</html>
